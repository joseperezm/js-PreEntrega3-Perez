<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Grados en Jiu-Jitsu Basileño</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>BJJ Calculator</h1>
    <button id="botonLogout" style="display: none;">Cerrar sesión - <span id="nombreUsuario"></span></button>
    <form id="formulario">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <select name="grado" required>
        <option value="" disabled selected>Selecciona tu grado actual</option>
        <option value="blanco">Blanco</option>
        <option value="azul">Azul</option>
        <option value="purpura">Purpura</option>
        <option value="cafe">Cafe</option>
        <option value="negro">Negro</option>
      </select>
      <input type="number" name="años" placeholder="Años entrenando" required>
      <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
    <input type="text" id="busquedaGrado" placeholder="Buscar grado">
    <button id="botonBuscar">Buscar</button>
    <div id="detalle"></div>
    <div><h3>Historial de búsqueda</h3></div>
    <div id="ultimosUsuarios"></div>
    <div><button id="eliminarHistorial">Eliminar Historial</button></div>
  </div>
  <script src="./main.js"></script>
  <script src="./historial.js"></script>
</body>
</html>
