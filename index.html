    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
      id="bd-theme"
      type="button"
      aria-expanded="false"
      data-bs-toggle="dropdown"
      aria-label="Toggle theme (auto)">
      <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
      <span class="visually-hidden" id="bd-theme-text">Cambiar tema</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
            Claro
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
            Oscuro
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#circle-half"></use></svg>
            Auto
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
      </ul>
    </div>
    <!--- Fin botón cambiar tema --->
<div class="container">
  <main>
    <div class="mb-5 text-center">
      <img class="d-block mx-auto" src="./img/logo.png" alt="" width="250px">
      <h2>Jiu-Jitsu Calculator</h2>
      <p class="lead">Calcula cuanto tiempo falta para tu siguiente grado o busca información sobre alguno en especifico.</p>
    </div>
    <div class="row">
      <div class="col-md-7">
        <div class="col-md-12">
          <form id="formulario">
            <button class="mb-4 w-100 btn btn-secondary btn-lg" id="botonLogout" style="display: none;">Cerrar sesión - <span id="nombreUsuario"></span></button>
            <div class="row g-4">
              <div class="col-sm-6">
                <label for="nombreUsuario" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombreUsuario" placeholder="Tu Nombre Aquí..." value="" required>
              </div>
              <div class="col-sm-6">
                <label for="añosEntrenando" class="form-label">Años entrenando</label>
                <input type="number" name="años" class="form-control" id="añosEntrenando" placeholder="¿Cuantos años llevas entrenando?" value="" required>
              </div>
              <div class="col-sm-12">
                <label for="gradoActual" class="form-label">Grado Actual</label>
                <select class="form-select" name="grado" required>
                  <option value="">Elige Uno...</option>
                  <option value="blanco">Blanco</option>
                  <option value="azul">Azul</option>
                  <option value="purpura">Purpura</option>
                  <option value="cafe">Cafe</option>
                  <option value="negro">Negro</option>
              </select>
            </div>
          </div>
          <button class="mt-4 mb-2 w-100 btn btn-primary btn-lg" type="submit">Calcular</button>
          <p class="lead mt-2 resultados" id="resultado"></p>
          <hr class="mb-4">
        </form>
      </div>
      <div class="col-md-12">
        <div class="row g-4">
          <div class="col-sm-12">
            <input class="form-control" type="text" id="busquedaGrado" placeholder="Ingresa algún grado para buscar...">
          </div>
          <div class="col-sm-12"><button class="w-100 btn btn-primary btn-lg" id="botonBuscar" type="submit">Buscar</button></div>
          <div class="col-sm-12"><p class="lead resultados" id="detalle"></p></div>
        </div>
    </div>
    </div>
    <div class="col-md-5">
      <h4 class="mb-3 d-flex justify-content-between align-items-center">
        <span class="text-primary">Historial Usuarios</span>
        <button id="eliminarHistorial" class="btn btn-primary rounded-pill"><i class="bi bi-trash3"></i></button>
      </h4>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div class="mx-auto">
            <p id="ultimosUsuarios" class="texto-historial"></p>
          </div>
        </li>
      </ul>
    </div>
  </div>
